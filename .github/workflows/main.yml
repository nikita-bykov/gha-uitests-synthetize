name: UI Tests

on:
  push:
    branches:
      - master
  pull_request:
    branches:
      - master

jobs:
  swift:
    name: on Catalina
    runs-on: macos-10.15

    steps:
    - uses: actions/checkout@v2
      with:
        fetch-depth: 2
    - name: run UI Tests
      run: xcodebuild clean -scheme gha-uitests-synthetize -configuration Debug test
